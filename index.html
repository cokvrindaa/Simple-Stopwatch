<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-700 flex flex-col items-center justify-center min-h-screen">
    <div class="backdrop-blur-md text-center font-bold bg-white bg-opacity-10 p-8 rounded-lg shadow-lg">
      <div class="text-white text-6xl mb-4">
        <span id="tampilanjam">00:</span>
        <span id="tampilanmenit">00:</span>
        <span id="tampilandetik">00</span>
      </div>
      <div class="space-x-4">
        <button id="start" onclick="start()" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-700">Start</button>
        <button id="stop" onclick="stop()" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-700">Stop</button>
        <button id="reset" onclick="reset()" class="bg-yellow-500 text-white py-2 px-4 rounded hover:bg-yellow-700">Reset</button>
      </div>
    </div>
    <p class="text-white mt-2 text-sm font-bold" style="display: block; " id="creator">by @cokvrindaa at github</p>

    <script src="index.js"></script>
  </body>
</html>
